<section class="filtration-container">
  <div class="filtration-header d-flex justify-content-between align-items-center text-white px-2 py-3">
    <h3 class="">Filters</h3>
    <div *ngIf="showCloseBtn" class="close-filtration-btn d-flex flex-column justify-content-center" (click)="closeFiltration()">
      <span></span>
      <span></span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="container py-3">
    <form [formGroup]="filterForm" (ngSubmit)="filter()">
      <div class="form-group">
        <label for="Name" class="pb-2">Name</label>
        <input type="text" class="form-control" id="Name" placeholder="Name" formControlName='Name'>
      </div>
      <div class="form-group pt-3">
        <label for="Employment_Date" class="pb-2">Join Date</label>
        <input type="date" class="form-control" id="Employment_Date" formControlName='Employment_Date'>
      </div>
      <div class="form-group pt-3">
        <label for="Department" class="pb-2">Department</label>
        <select
          class="custom-select mb-3"
          id="Department"
          formControlName="Department"
        >
          <option value="" disabled>Department</option>
          <option *ngFor="let department of Departments" [ngValue]="department">
            {{ department }}
          </option>
        </select>
      </div>
      <div class="form-group pt-3">
        <label for="Salary" class="pb-2">Salary</label>
        <input type="text" class="form-control" id="Salary" placeholder="Salary" formControlName='Salary'>
      </div>
      <div class="form-group pt-3">
        <label for="Experience" class="pb-2">Experience</label>
        <select
          class="custom-select mb-3"
          id="Experience"
          formControlName="Experience"
        >
          <option value="" disabled>Experience</option>
          <option *ngFor="let experience of Experiences" [ngValue]="experience">
            {{ experience }}
          </option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary me-2" (click)="clearFilter()">Clear All</button>
        <button type="submit" class="btn btn-primary me-2">Filter</button>
      </div>
    </form>
  </div>
</section>
